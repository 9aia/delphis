name: Build & Publish Docker image

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
          cache: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build MCD Docker image
        run: bun run build:mcd

      - name: Read package version
        run: |
          VERSION=$(bun -e "import pkg from './package.json' assert { type: 'json' }; console.log(pkg.version)")
          echo "IMAGE_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Tag image for GHCR
        run: |
          docker tag delphis $IMAGE_NAME:latest
          docker tag delphis $IMAGE_NAME:$IMAGE_VERSION

      - name: Push image to GHCR
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$IMAGE_VERSION
